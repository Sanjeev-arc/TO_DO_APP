<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Optional: You can add custom styles or fonts here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-tasks text-white text-2xl"></i>
                        <span class="text-white text-xl font-bold">TO_DO_APP</span>
                    </a>
                </div>
                
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="{% url 'home'%}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="#" class="nav-link {% if request.path == '/about' %}active{% endif %}">
                            <i class="fas fa-info-circle mr-1"></i> About Us
                        </a>
                        <a href="{% url 'dashboard'%}" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt mr-1"></i> Dashboard    
                        </a>
                        {% if user.is_authenticated %}
            
                        <a href="{% url 'account_logout'%}" class="nav-link">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout   
                        </a>
                        <a href="{% url 'account_change_password'%}" class="nav-link">
                            <i class="fas fa-user-plus mr-1"></i> Change Password
                        </a>
                        {%else%}
                        <a href="{% url 'account_login'%}" class="nav-link">
                            <i class="fas fa-sign-in-alt mr-1"></i> Login
                        </a>
                        <a href="{% url 'account_signup'%}" class="nav-link">
                            <i class="fas fa-user-plus mr-1"></i> Sign Up
                        </a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" type="button" class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden">
            
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'home'%}" class="mobile-nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="#" class="mobile-nav-link {% if request.path == '/about' %}active{% endif %}">
                    <i class="fas fa-info-circle mr-2"></i> About Us
                </a>
                <a href="{% url 'dashboard'%}" class="mobile-nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard    
                </a>    
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block child_block %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <!-- Footer (Optional - Add if needed in your child templates) -->
    {% block footer %}{% endblock %}

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                    
                    // Change icon based on menu state
                    const icon = mobileMenuButton.querySelector('i');
                    if (mobileMenu.classList.contains('hidden')) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    } else {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    }
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
